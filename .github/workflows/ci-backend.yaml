name: CI-backend

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  build:
    defaults:
      run:
        working-directory: ./backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-node@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # - name: Run tests
      #   run: pytest

      - name: Build
        run: fastapi run main:app --host 0.0.0.0 --port 8000
